<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubbling effect</title>
</head>
<body>
    <div class="parentContainer">
        <div class="childContainer">Child Container</div>
    </div>
<script>
    document.querySelector(".parentContainer").addEventListener("click" ,function(){
        alert("parent container clicked");
    });
    document.querySelector(".childContainer").addEventListener("click" ,function(){
        alert("child container clicked");
        event.stopPropagation();
    });
</script>
</body>
</html>
